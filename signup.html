<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <header class="header-section">
            <nav class="stick-top">
                <div class="buttons">
                    <a href="home.html" class="link"><button class="btn glowing-border">Home</button></a>
                    <a href="calculator.html" class="link"><button class="btn glowing-border">Calculator</button></a>
                    <a href="signup.html" class="link"><button class="btn glowing-border active-link">Signup</button></a>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="signup-form">
                <form action="">
                    <div class="username form-field">
                        <label for="username">Enter<br />Username: </label>
                        <input class="signup-form-input" type="text" placeholder="Typein Here" value="" name="username" id="username">
                    </div>
                    <div class="password form-field">
                        <label for="password">Enter<br>Password: </label>
                        <input class="signup-form-input" type="password" placeholder="Typein Here" value="" name="password", id="password">
                    </div>
                    <div class="repassword form-field">
                        <label for="repassword">Re-Enter<br>Password: </label>
                        <input class="signup-form-input" type="password" name="repassword" placeholder="Typein Here" value="" id="re-password">
                    </div>
                    <button type="submit" class="signup-button">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
