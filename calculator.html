<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <header class="header-section">
            <nav class="stick-top">
                <div class="buttons">
                    <a href="home.html" class="link"><button class="btn glowing-border">Home</button></a>
                    <a href="calculator.html" class="link"><button class="btn glowing-border active-link">Calculator</button></a>
                    <a href="signup.html" class="link"><button class="btn glowing-border">Signup</button></a>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="calculator">
                <div class="calculator-output">
                    <input type="text" class="display" name="display" id="output" placeholder="Typein Here">
                </div>
                <div class="calculator-input">
                    <div class="calculator-numbers">
                        <div class="calculator-buttons">
                            <button class="calculator-button">9</button>
                            <button class="calculator-button">8</button>
                            <button class="calculator-button">7</button>
                        </div>
                        <div class="calculator-buttons">
                            <button class="calculator-button">6</button>
                            <button class="calculator-button">5</button>
                            <button class="calculator-button">4</button>
                        </div>
                        <div class="calculator-buttons">
                            <button class="calculator-button">3</button>
                            <button class="calculator-button">2</button>
                            <button class="calculator-button">1</button>
                        </div>
                        <button class="calculator-button">0</button>
                    </div>
                    <div class="calculator-operators">
                        <div class="calculator-buttons">
                            <button class="calculator-button">+</button>
                            <button class="calculator-button">-</button>
                        </div>
                        <div class="calculator-buttons">
                            <button class="calculator-button">*</button>
                            <button class="calculator-button">/</button>
                        </div>
                        <div class="calculator-buttons">
                            <button class="calculator-button">%</button>
                            <button class="calculator-button">^</button>
                        </div>
                    </div>
                    <div class="calculator-clear">
                        <button class="calculator-button">CE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
